    entities:
      - group.wasmasine_status
    
Instellingen:
    name: Instellingen
    view: yes
    entities:
      - group.lampenauto
      - group.timersauto
      - sensor.node_red
      - sensor.processor_use
      - sensor.nodered_cpu
      - group.battery_status
      - group.sonos_grouping_options
      
lampenauto:
    name: Automatiche Lampen
    entities:
      -  input_boolean.auto_lamp_hal_beneden
      -  input_boolean.auto_lamp_keuken
      -  input_boolean.auto_lamp_voordeur
      -  input_number.luxhallbeneden
      -  input_number.luxkeuken
      
timersauto:
    name: Timers
    entities:
      -  input_number.timertvslaapkamer
      
alarm_clock:
    name: 'Alarm klok'
    entities:
      - sensor.alarm_clock_time
      - input_number.alarm_clock_hour
      - input_number.alarm_clock_minute
      - input_boolean.alarm_clock_status
      - input_number.alarm_clock_volume
      - input_boolean.wekker_lamp_tarik
      
battery_status:
    name: 'battery'
    entities:
      - sensor.battery_deursensor_tuin
      - sensor.battery_deursensor_voor
      - sensor.battery_motionhall_beneden
      - sensor.battery_motionkeuken
      - sensor.battery_motionkeuken_twee
      - sensor.battery_garagetuindeursensor_tuin
      
wasmasine_status:
    name: 'Wasmachine'
    entities:
      - input_select.wasmachine
      - sensor.wasmachine_klaar_in
      
sonos_grouping_options:
    view: yes
    name: Groep Sonos Spelers
    control: hidden
    entities:
      - input_select.master_sonos
      - input_boolean.sonos_woonkamer_slave
      - input_boolean.sonos_keuken_slave
      - input_boolean.sonos_slaapkamer_slave
      - script.sonos_group_speakers
zigbee_group:
    view: yes
    name: Zigbee
    entities:
      - input_boolean.zigbee_permit_join
      - timer.zigbee_permit_join
      - sensor.zigbee2mqtt_bridge_state
      - switch.zigbee2mqtt_main_join
      - automation.enable_zigbee_joining
      - automation.disable_zigbee_joining
      - automation.disable_zigbee_joining_by_timer
      - input_select.zigbee2mqtt_log_level
      - automation.zigbee2mqtt_log_level
